<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты Реакт</title>
    <link rel="stylesheet" href="index.css">
    <!-- Connect React -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        let destination = document.querySelector("#container");

        // create components
        class HelloMyWorld extends React.Component {
            render(){
                return <p>Hello, {this.props.greetTarget}!</p>
            }
        }

        class Buttoning extends React.Component {
            render(){
                return (
                    <div>
                        <button type={this.props.behavior}>
                            {this.props.children}
                        </button>
                    </div>
                )
            }
        }

        ReactDOM.render (
            //call class component
            <div>
                <HelloMyWorld greetTarget="Mikhail"/>
                <div>
                    <Buttoning behavior="submit">Send Data</Buttoning>
                </div>
            </div>
            ,
            destination
        )
    </script>
</body>
</html>
